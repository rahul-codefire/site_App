 
 <div class="container">
    <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Country</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of tdata">
        <td>{{ d.name }}</td>
        <td>{{ d.country }}</td>
        <td>{{ d.age}}</td>
      </tr>     
    </tbody>
  </table>
 </div>
